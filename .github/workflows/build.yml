name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version=8.4

      - name: Download scrcpy-server
        run: |
          mkdir -p app/src/main/assets
          wget -q "https://github.com/Genymobile/scrcpy/releases/download/v2.7/scrcpy-server-v2.7" \
            -O app/src/main/assets/scrcpy-server
          ls -la app/src/main/assets/scrcpy-server

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: AdbController-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
